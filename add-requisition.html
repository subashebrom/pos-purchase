<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === css link === -->
    <link rel="stylesheet" href="css/add-requisition.css">
    <title>Requisition Create</title>
</head>

<body>
    <!-- === PARENT SECTION === -->
    <div class="sh-parent-section">
        <!-- === CHILD SECTION === -->
        <div class="sh-child-section">
            <!-- === TOP MENU ITEMS === -->
            <div class="sh-top-menu-items">
                <ul>
                    <li class="sh-active-item"><a href="add-requisition.html">Add Requisition</a></li>
                    <li class="sh-menu-items"><a href="manage-requisition.html">Manage Requisition</a></li>
                    <li class="sh-menu-items"><a href="add-purchase.html">Add Purchase</a></li>
                    <li class="sh-menu-items"><a href="manage-purchase.html">Manage Purchase</a></li>
                    <li class="sh-menu-items"><a href="manage-received.html">Manage Received</a></li>
                    <li class="sh-menu-items"><a href="manage-payment.html">Manage Payment</a></li>
                </ul>
            </div>
            <!-- === POSE SALE CUSTOMER DETAILS === -->
            <div class="sh-pose-sale-customer-section">
                <!-- === ADD REQUISITION CONTAINER === -->
                <div class="sh-add-requisition-container">
                    <p>Add Requisition</p>
                    <div class="sh-requisition-list">
                        <a href="manage-requisition.html">Requisition</a>
                    </div>
                </div>
                <hr>
                <!-- === CUSTOMER DETAILS === -->
                <div class="sh-pose-sale-customer-details-input">
                    <div class="sh-customer-name">
                        <label for="#">Supplier Name</label>
                        <div class="sh-plus-input">
                            <div class="sh-customer-name-container">
                                <select name="" id="">
                                    <option value="Walk-In-Customer">Walk-In-Customer</option>
                                    <option value="Walk-In-Customer">Subas Hembrom</option>
                                </select>
                                <div class="sh-plus-icon">
                                    <p>+</p>
                                </div>
                            </div>
                        </div>
                        <div class="sh-address">
                            <label for="text">Requisition Date</label>
                            <input type="text" placeholder="2/16/2025">
                        </div>
                    </div>
                    <textarea name="" id=""></textarea>
                </div>
                <!-- === EVERY THING SEARCH BOX === -->
                <div class="everyThing-search-box">
                    <input type="text" placeholder="Enter Product Name, Product Model or Bar Code for Scan" name=""
                        id="">
                </div>

                <!-- === PRODUCT ALL DETAILS === -->
                <div class="sh-produt-all-details-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Barcode</th>
                                <th>Qty.</th>
                                <th>Rate</th>
                                <th>Sales Rate</th>
                                <th>Dis%</th>
                                <th>VAT%</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="sh-product-search-box"><input type="text" placeholder="Product Name"
                                            name="" id=""></div>
                                </td>
                                <td class="sh-av-box"><input type="number" value="" name="barcode" id=""></td>
                                <td class="sh-av-box"><input type="number" value="1" name="qty" id=""></td>
                                <td class="sh-qty-number-input">
                                    <input type="number" placeholder="" value="" name="rate" id="">
                                </td>
                                <td class="sh-rate-input-container">
                                    <input type="number" placeholder="" value="0.00" name="salesrate" id="">
                                </td>
                                <td>
                                    <div class="sh-discount-container">
                                        <div class="sh-discount-left-container">
                                            <input type="number" placeholder="" value="0.00" name="dis" id="">
                                        </div>
                                        <div class="sh-discount-right-container">
                                            <input type="number" placeholder="" value="0.00" name="dis" id="">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="sh-vatbox-container">
                                        <div class="sh-vat-left-container">
                                            <input type="number" placeholder="" value="0.0" name="vat" id="">
                                        </div>
                                        <div class="sh-vat-right-container">
                                            <input type="number" placeholder="" value="0.00" name="vat" id="">
                                        </div>
                                    </div>
                                </td>
                                <td class="sh-total-contaier">
                                    <input type="number" placeholder="" value="0.00" name="total" id="">
                                </td>
                                <td class="sh-delet-icon"><a href="#">
                                        <a href="#">
                                            <i class="fa-solid fa-circle-xmark"></i>
                                        </a>
                                    </a></td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="sh-product-search-box"><input type="text" placeholder="Product Name"
                                            name="" id=""></div>
                                </td>
                                <td class="sh-av-box"><input type="number" value="" name="barcode" id=""></td>
                                <td class="sh-av-box"><input type="number" value="" name="qty" id=""></td>
                                <td class="sh-qty-number-input">
                                    <input type="number" placeholder="" value="1" name="rate" id="">
                                </td>
                                <td class="sh-rate-input-container">
                                    <input type="number" placeholder="" value="0.00" name="salesrate" id="">
                                </td>
                                <td>
                                    <div class="sh-discount-container">
                                        <div class="sh-discount-left-container">
                                            <input type="number" placeholder="" value="0.00" name="dis" id="">
                                        </div>
                                        <div class="sh-discount-right-container">
                                            <input type="number" placeholder="" value="0.00" name="dis" id="">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="sh-vatbox-container">
                                        <div class="sh-vat-left-container">
                                            <input type="number" placeholder="" value="0.0" name="vat" id="">
                                        </div>
                                        <div class="sh-vat-right-container">
                                            <input type="number" placeholder="" value="0.00" name="vat" id="">
                                        </div>
                                    </div>
                                </td>
                                <td class="sh-total-contaier">
                                    <input type="number" placeholder="" value="0.00" name="total" id="">
                                </td>
                                <td class="sh-delet-icon"><a href="#">
                                        <a href="#">
                                            <i class="fa-solid fa-circle-xmark"></i>
                                        </a>
                                    </a></td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th colspan="8"></th>
                                <td>
                                    <div class="sh-plus-icon-two">
                                        <a href="#"><i class="fa-solid fa-plus"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- === BOTTOM ITEMS === -->
                <div class="sh-bottom-items">
                    <!-- === TOTAL DISCOUNT === -->
                    <div class="sh-total-discount">
                        <p>Total Discount</p>
                        <input type="number" value="0.00" name="" id="">
                    </div>
                    <!-- === TOTAL DISCOUNT === -->
                    <div class="sh-total-discount">
                        <p>Total Discount</p>
                        <input type="number" value="0.00" name="" id="">
                    </div>
                    <!-- === TOTAL DISCOUNT === -->
                    <div class="sh-total-discount">
                        <p>Total Discount</p>
                        <input type="number" value="0.00" name="" id="">
                    </div>
                </div>
                <div class="sh-submit-button">
                    <a href="#">Submit</a>
                </div>
            </div>

        </div>
    </div>

    <!-- === FONT AWSOME LINK === -->
    <script src="https://kit.fontawesome.com/aab4d24b6f.js" crossorigin="anonymous"></script>

</html>
