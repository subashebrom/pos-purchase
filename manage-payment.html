<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === css link === -->
    <link rel="stylesheet" href="css/manage-payment.css">
    <title>Manage Payment</title>
</head>

<body>
    <!-- === PARENT SECTION === -->
    <div class="sh-parent-section">
        <!-- === CHILD SECTION === -->
        <div class="sh-child-section">
            <!-- === TOP MENU ITEMS === -->
            <div class="sh-top-menu-items">
                <ul>
                    <li class="sh-menu-items"><a href="add-requisition.html">Add Requisition</a></li>
                    <li class="sh-menu-items"><a href="manage-requisition.html">Manage Requisition</a></li>
                    <li class="sh-menu-items"><a href="add-purchase.html">Add Purchase</a></li>
                    <li class="sh-menu-items"><a href="manage-purchase.html">Manage Purchase</a></li>
                    <li class="sh-menu-items"><a href="manage-received.html">Manage Received</a></li>
                    <li class="sh-active-item"><a href="manage-payment.html">Manage Payment</a></li>
                </ul>
            </div>
            <!-- === REQUISIION LIST SECTION === -->
            <div class="sh-draft-sale-section">
                <div class="sh-draft-sale-container">
                    <!-- === DRAFT SALE TOP ITEMV === -->
                    <div class="sh-requisition-top-item">
                        <p>Manage Payment</p>
                    </div>
                </div>
                <hr>
                <!-- === SHOW AND SEARCH CONTAINER === -->
                <div class="sh-show-and-search-container">
                    <div class="sh-show-container">
                        <p>Show</p>
                        <select name="" id="">
                            <option value="number" name="show">10</option>
                            <option value="number" name="show">20</option>
                            <option value="number" name="show">30</option>
                            <option value="number" name="show">40</option>
                            <option value="number" name="show">50</option>
                            <option value="number" name="show">100</option>
                        </select>
                        <p>Entries</p>
                    </div>
                    <!-- === SEARCH === -->
                    <div class="sh-search-container">
                        <p>Search:</p>
                        <input type="search" placeholder="" name="" id="">
                    </div>
                </div>
                <!-- === MANAGE SALE DETAILS SECTION === -->
                <div class="manage-sale-details-section">
                    <table>
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Purchase No.</th>
                                <th>Date</th>
                                <th>Payment Method</th>
                                <th>Total Amount (BDT)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                    <!-- === EMPTY SECTION === -->
                    <div class="empty-section">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <p>No data available in table</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- === SLIDE PAGES === -->
                <div class="sh-slider-pages">
                    <p>Showing 0 to 0 of 0 entries</p>
                    <div class="sh-slide-right-item">
                        <a href="#">Previous</a>
                        <p>0</p>
                        <a href="#">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- === FONT AWSOME LINK === -->
    <script src="https://kit.fontawesome.com/aab4d24b6f.js" crossorigin="anonymous"></script>
</body>

</html>
